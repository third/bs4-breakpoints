<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BootStrap 4 Breakpoints</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css" integrity="sha384-mMG3CP9nPLZ1JW4y6ikjxNX15A0nEt+JQkm/LL6QtYxyXdUV6HG530PFmcJw7cpU" crossorigin="anonymous">
    <style>
        body {
            background: #333 url('/public/images/congruent_outline.png');
        }

        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
            align-items: center;
            height: 100vh;
            color: #f5f5f5;
        }

        .centered-box {
            flex: none;
            width: 90vw;
        }

        .centered-box * {
            position: relative;
            visibility: hidden;
            text-align: center;
        }

        .centered-box *:after {
            visibility: visible;
            display: block;
            position: absolute;
            padding: 5px;
            top: 2px;
            width: 100%;
        }

        .breakpoint-name {
            margin-bottom: 1rem;
            font-size: 8vw;
        }

        .breakpoint-size,
        .screen-orientation {
            margin-bottom: .5rem;
            font-size: 4vw;
        }

        .breakpoint-name:after {
            content: 'Extra Small Screen (xs)';
        }

        .breakpoint-size:after {
            content: 'Phones (>=0px to <=543px)';
        }

        /*small*/
        @media(min-width: 544px) {
            .breakpoint-name:after {
                content: 'Small Screen (sm)';
            }

            .breakpoint-size:after {
                content: 'Phones (>=544px to <=767px)';
            }
        }

        /*medium*/
        @media(min-width: 768px) {
            .breakpoint-name:after {
                content: 'Medium Screen (md)';
            }

            .breakpoint-size:after {
                content: 'Tablets/Phablets (>=768px to <=991px)';
            }
        }

        /*large*/
        @media(min-width: 992px) {
            .breakpoint-name:after {
                content: 'Large Screen (lg)';
            }

            .breakpoint-size:after {
                content: 'Desktop (>=992px to <=1199px)';
            }
        }

        /*extra large*/
        @media(min-width: 1200px) {
            .breakpoint-name:after {
                content: 'Extra Large Screen (xl)';
            }

            .breakpoint-size:after {
                content: 'Phones (>=1200px)';
            }
        }

        @media(orientation: landscape) {    
            .screen-orientation:after {
                content: 'Orientation: Landscape'
            }
        }

        @media(orientation: portrait) {    
            .screen-orientation:after {
                content: 'Orientation: Portrait'
            }
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="/public/main.min.js"></script>
</body>
</html>
