<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BootStrap Breakpoints</title>
    <link rel="stylesheet" href="./public/main.css">
</head>

<body>
    <div id="container">
        <div class="centered-box">
            <h1 class="breakpoint-name">* Device</h1>
            <p class="breakpoint-size">* (*px)</p>
            <p class="screen-orientation">Orientation: *</p>
            <p class="dimension" style="visibility: visible;"></p>
        </div>
    </div>
    <script>
        document.querySelector('.dimension').innerHTML = `${window.innerWidth} x ${window.innerHeight}`;
    </script>
</body>

</html>
